<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/ctt-vetor.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Clube de Tiro de Teresópolis</title>
</head>
<body>
    <header id="header">
        <div class="header-contact-container">
            <p class="header-contact"><a href="#" class="font-2-xl">21 99999-9999</a></p>
        </div>
        <div class="header-navigation-container">
            <nav class="navigation-mobile">
                <img src="images/ctt-vetor.svg" alt="Logo Clube de Tiro de Teresópolis" width="180" class="header-logo">
                <i class="fa fa-bars" style="font-size: 1.875rem;" onclick="showMenu()"></i>
            </nav>
            <nav class="header-navigation" id="header-navigation" onresize="hideMenu()">
                <ul class="header-navigation-list">
                    <li class="header-navigation-list-item"><a href="#" class="font-2-l-b">Clube</a></li>
                    <li class="header-navigation-list-item"><a href="#" class="font-2-l-b">Calendário</a></li>
                    <li class="header-navigation-list-item"><a href="#" class="font-2-l-b">Eventos</a></li>
                    <li class="header-navigation-list-item logo-space logo"><a href="#" class="teste"><img src="images/ctt-vetor.svg" alt="Logo Clube de Tiro de Teresópolis" width="180" class="header-logo"></a></li>
                    <li class="header-navigation-list-item"><a href="#" class="font-2-l-b">Pistas</a></li>
                    <li class="header-navigation-list-item"><a href="#" class="font-2-l-b">Fotos</a></li>
                    <li class="header-navigation-list-item"><a href="#" class="font-2-l-b">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-list-container">
                <h3 class="footer-list-title font-2-m"><a href="#">Clube</a></h3>
            </div>
            <div class="footer-list-container">
                <h3 class="footer-list-title font-2-m"><a href="#">Calendário</a></h3>
            </div>
            <div class="footer-list-container">
                <h3 class="footer-list-title font-2-m"><a href="">Eventos</a></h3>
            </div>
            <div class="footer-list-container">
                <h3 class="footer-list-title font-2-m"><a href="">Pistas</a></h3>
                <ul class="footer-list">
                    <li class="footer-list-item">
                        <a href="#">Pista de 10m</a>
                    </li>
                    <li class="footer-list-item">
                        <a href="#">Pista de 25m</a>
                    </li>
                    <li class="footer-list-item">
                        <a href="#">Pista de 50m</a>
                    </li>
                </ul>
            </div>
            <div class="footer-list-container">
                <h3 class="footer-list-title font-2-m"><a href="">Fotos</a></h3>
            </div>
            <div class="footer-list-container">
                <div class="footer-list-subcontainer">
                    <a href="#">(21) 99999-9999</a>
                </div>
                <div class="footer-list-subcontainer">
                    <p class="footer-list-subcontainer-text">Brasil</p>
                    <p class="footer-list-subcontainer-text"><i class="fa-solid fa-location-dot"></i>Endereço numero 0</p>
                </div>
                <div class="footer-list-subcontainer">
                    <p><i class="fa-solid fa-envelope"></i><a href="#">email@gmail.com</a></p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/c53aaead68.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
